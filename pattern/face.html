<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var module = (function() {

        var _private = {//私有了~
            i: 5,
            get: function() {
                console.log( "current value:" + this.i);
            },
            set: function( val ) {
                this.i = val;
            },
            run: function() {
                console.log( "running" );
            },
            jump: function(){
                console.log( "jumping" );
            }
        };

        return {

            facade: function( args ) {
                _private.set(args.val);
                _private.get();
                if ( args.run ) {
                    _private.run();
                }
            }
        };
    }());


    // Outputs: "current value: 10" and "running"
    module.facade( {run: true, val: 10} );
</script>

</body>
</html>
